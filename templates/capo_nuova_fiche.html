{% extends "shared/base.html" %}

{% block title %}Nuova Fiche – Caposquadra{% endblock %}

{% block content %}
<div class="form-page">
    <div class="form-page-header">
        <p class="eyebrow">Area Caposquadra</p>
        <h1 class="page-title">
            <span class="page-icon page-icon--fiches" aria-hidden="true"></span>
            Nuova fiche di cantiere
        </h1>
        <p class="subtitle">
            Compila una fiche per descrivere macchinari, attività e ore nel cantiere assegnato.
        </p>
    </div>

    <div class="card form-card">
        <div class="card-header">
            <div class="card-title">
                <span>Dettagli fiche</span>
            </div>
        </div>
        <div class="card-body">
            <form method="post" action="#">

                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="data">Data</label>
                        <input type="date" id="data" name="data" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="cantiere">Cantiere</label>
                        <select id="cantiere" name="cantiere" class="form-select" required>
                            <option value="">Seleziona un cantiere…</option>
                            <option value="1">Cantiere esempio 1</option>
                            <option value="2">Cantiere esempio 2</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="macchinario">Macchinario</label>
                        <input type="text" id="macchinario" name="macchinario" class="form-control" placeholder="Es. Escavatore 30t" />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="ore_uso">Ore utilizzo macchinario</label>
                        <input type="number" id="ore_uso" name="ore_uso" class="form-control" min="0" step="0.5" placeholder="Es. 4" />
                    </div>
                </div>

                <div class="form-group form-grid form-grid--single">
                    <div class="form-group">
                        <label class="form-label" for="descrizione">Dettagli / descrizione</label>
                        <textarea id="descrizione" name="descrizione" class="form-textarea" rows="4"
                                  placeholder="Descrivi attività, macchinario, eventuali problemi..."></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salva (mock)</button>
                    <a href="/capo/fiches" class="btn btn-secondary">Vai alle mie fiches</a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
