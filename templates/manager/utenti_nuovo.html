{% extends "shared/base.html" %}

{% block title %}Nuovo Utente – Manager{% endblock %}

{% block content %}
<div class="form-page">
    <div class="form-page-header">
        <p class="eyebrow">Area Manager</p>
        <h1 class="page-title">
            <span class="page-icon page-icon--users" aria-hidden="true"></span>
            Nuovo utente
        </h1>
        <p class="subtitle">
            Crea un nuovo utente del gestionale. Solo l’admin dovrebbe usare questa pagina.
        </p>
    </div>

    <div class="card form-card">
        <div class="card-header">
            <div class="card-title">
                <span>Dettagli utente</span>
            </div>
        </div>
        <div class="card-body">
            <form id="new-user-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input id="email" name="email" type="email" class="form-control" required placeholder="es. nome.cognome@azienda.com" />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="full_name">Nome completo</label>
                        <input id="full_name" name="full_name" type="text" class="form-control" required placeholder="Nome Cognome" />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password iniziale</label>
                        <input id="password" name="password" type="password" class="form-control" required placeholder="Password iniziale" />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="role">Ruolo</label>
                        <select id="role" name="role" class="form-select" required>
                            <option value="manager">Manager</option>
                            <option value="caposquadra">Caposquadra</option>
                            <option value="magazzino">Magazzino</option>
                            <option value="contabilita">Contabilità</option>
                            <option value="hr">HR</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="language">Lingua</label>
                        <select id="language" name="language" class="form-select">
                            <option value="it">Italiano</option>
                            <option value="fr">Francese</option>
                        </select>
                    </div>
                </div>

                <div id="user-error" class="form-error" style="display:none;"></div>
                <div id="user-success" class="form-help" style="display:none;"></div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Crea utente</button>
                    <a href="/manager/utenti" class="btn btn-secondary">Torna alla lista utenti</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
