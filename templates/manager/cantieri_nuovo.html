{% extends "shared/base.html" %}

{% block title %}Nuovo Cantiere – Manager{% endblock %}

{% block content %}
<div class="form-page">
    <div class="form-page-header">
        <p class="eyebrow">Area Manager</p>
        <h1 class="page-title">
            <span class="page-icon page-icon--sites" aria-hidden="true"></span>
            Nuovo cantiere
        </h1>
        <p class="subtitle">
            Inserisci i dati principali del nuovo cantiere.
        </p>
    </div>

    <div class="card form-card">
        <div class="card-header">
            <div class="card-title">
                <span>Dettagli cantiere</span>
            </div>
        </div>
        <div class="card-body">
            <form method="post" action="#">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="nome">Nome cantiere</label>
                        <input id="nome" name="nome" type="text" class="form-control" placeholder="Es. Cantiere Lyon" required />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="codice">Codice</label>
                        <input id="codice" name="codice" type="text" class="form-control" placeholder="Es. LY-001" />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="localita">Località</label>
                        <input id="localita" name="localita" type="text" class="form-control" placeholder="Es. Lyon, Francia" />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="stato">Stato</label>
                        <select id="stato" name="stato" class="form-select">
                            <option value="attivo">Attivo</option>
                            <option value="in_avvio">In avvio</option>
                            <option value="chiuso">Chiuso</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salva (mock)</button>
                    <a href="/manager/cantieri" class="btn btn-secondary">Torna alla lista cantieri</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
