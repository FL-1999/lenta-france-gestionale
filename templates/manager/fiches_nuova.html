{% extends "shared/base.html" %}

{% block title %}Nuova Fiche – Manager{% endblock %}

{% block content %}
<div class="form-page">
    <div class="form-page-header">
        <p class="eyebrow">Area Manager</p>
        <h1 class="page-title">
            <span class="page-icon page-icon--fiches" aria-hidden="true"></span>
            Nuova fiche di cantiere
        </h1>
        <p class="subtitle">
            Registra una fiche completa per un cantiere.
        </p>
    </div>

    <div class="card form-card">
        <div class="card-header">
            <div class="card-title">
                <span>Dettagli fiche</span>
            </div>
        </div>
        <div class="card-body">
            <form method="post" action="#">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="data">Data</label>
                        <input type="date" id="data" name="data" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="cantiere">Cantiere</label>
                        <select id="cantiere" name="cantiere" class="form-select" required>
                            <option value="">Seleziona un cantiere…</option>
                            <option>Cantiere Lyon</option>
                            <option>Cantiere Marseille</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="macchinario">Macchinario</label>
                        <input id="macchinario" name="macchinario" class="form-control" type="text" placeholder="Es. Escavatore 30t" />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="ore_uso">Ore utilizzo</label>
                        <input id="ore_uso" name="ore_uso" class="form-control" type="number" min="0" step="0.5" placeholder="Es. 5" />
                    </div>
                </div>

                <div class="form-group form-grid form-grid--single">
                    <div class="form-group">
                        <label class="form-label" for="descrizione">Dettagli</label>
                        <textarea id="descrizione" name="descrizione" class="form-textarea" rows="4"
                                  placeholder="Descrivi attività e note importanti..."></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salva (mock)</button>
                    <a href="/manager/fiches" class="btn btn-secondary">Torna alle fiches</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
