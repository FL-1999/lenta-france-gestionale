{% extends "base.html" %}

{% block title %}Nuovo utente â€“ Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Nuovo utente</h1>
</div>

{% if error_message %}
<div class="alert alert-danger">{{ error_message }}</div>
{% endif %}

<form method="post" class="form">
    <div class="form-group">
        <label for="email">Email*</label>
        <input id="email" type="email" name="email" required value="{{ form_email }}">
    </div>

    <div class="form-group">
        <label for="full_name">Nome completo</label>
        <input id="full_name" type="text" name="full_name" value="{{ form_full_name }}">
    </div>

    <div class="form-group">
        <label for="password">Password*</label>
        <input id="password" type="password" name="password" required>
    </div>

    <div class="form-group">
        <label for="role">Ruolo*</label>
        <select id="role" name="role" required>
            {% for r in role_choices %}
                {% set option_value = r.value if hasattr(r, "value") else (r.name if hasattr(r, "name") else r) %}
                <option value="{{ option_value }}" {% if form_role == option_value %}selected{% endif %}>{{ option_value }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="language">Lingua</label>
        <select id="language" name="language">
            <option value="" {% if not form_language %}selected{% endif %}>(Nessuna)</option>
            {% for lang in language_choices %}
            <option value="{{ lang }}" {% if form_language == lang %}selected{% endif %}>{{ lang }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Salva</button>
        <a href="/manager/utenti" class="btn btn-secondary">Annulla</a>
    </div>
</form>
{% endblock %}
