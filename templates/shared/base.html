<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Lenta France ‚Äì Gestionale{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    {% set role = user_role if user_role is defined else None %}

    <!-- TOP BAR -->
    <header class="topbar">
        <div class="topbar-left">
            <div class="logo-circle">LF</div>
            <div class="logo-text">
                <span class="logo-title">Lenta France</span>
                <span class="logo-subtitle">Gestionale Cantieri</span>
            </div>
        </div>

        <nav class="topbar-nav">
            <a href="/" class="nav-link">üè† Home</a>
            <a href="/manager/dashboard"
               class="nav-link {% if role == 'manager' %}nav-link-active{% endif %}">
                üëî Manager
            </a>
            <a href="/capo/dashboard"
               class="nav-link {% if role == 'capo' %}nav-link-active{% endif %}">
                üë∑ Caposquadra
            </a>
            <a href="/docs" class="nav-link">üìö API Docs</a>
        </nav>

        <div class="topbar-right">
            <div class="lang-switch">
                <a href="/set-lang?lang=it" class="chip">üáÆüáπ IT</a>
                <a href="/set-lang?lang=fr" class="chip chip-ghost">üá´üá∑ FR</a>
            </div>
        </div>
    </header>

    <!-- CONTENUTO PAGINA -->
    <main class="page-container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <span>¬© 2025 Lenta France ¬∑ Gestionale cantieri üèóÔ∏è</span>
    </footer>

    <!-- =======================================================
         CONTROLLO TOKEN JWT PER PAGINE PROTETTE (MANAGER / CAPO)
         ======================================================= -->
    <script>
    (function() {
        // Valore passato dal backend:
        // - "manager" sulle pagine manager
        // - "capo" sulle pagine caposquadra
        // - "" sulle pagine pubbliche (home, login, ecc.)
        const requiredRole = "{{ user_role if user_role is defined else '' }}";

        // Se la pagina non √® protetta, non facciamo nulla
        if (!requiredRole) {
            return;
        }

        const loginUrl = "/login";

        function redirectToLogin() {
            try {
                localStorage.removeItem("lf_token");
            } catch (e) {
                console.error("Errore rimozione token:", e);
            }
            window.location.href = loginUrl;
        }

        let token = null;
        try {
            token = localStorage.getItem("lf_token");
        } catch (e) {
            console.error("Impossibile leggere il token da localStorage:", e);
        }

        // Se non c'√® token ‚Üí vai al login
        if (!token) {
            redirectToLogin();
            return;
        }

        try {
            const parts = token.split(".");
            if (parts.length !== 3) {
                console.error("Formato token JWT non valido");
                redirectToLogin();
                return;
            }

            // Decodifica payload (parte centrale del JWT)
            const base64 = parts[1].replace(/-/g, "+").replace(/_/g, "/");
            const payloadJson = atob(base64);
            const payload = JSON.parse(payloadJson);

            const roleFromToken = payload.role || payload["role"];

            if (!roleFromToken) {
                console.error("Token senza ruolo");
                redirectToLogin();
                return;
            }

            // Regole di accesso:
            // - Pagina manager: accettiamo "manager" e "admin"
            // - Pagina capo: accettiamo solo "caposquadra"
            if (requiredRole === "manager") {
                if (roleFromToken !== "manager" && roleFromToken !== "admin") {
                    // Se √® caposquadra ‚Üí mandalo alla sua area
                    if (roleFromToken === "caposquadra") {
                        window.location.href = "/capo/dashboard";
                    } else {
                        redirectToLogin();
                    }
                    return;
                }
            } else if (requiredRole === "capo") {
                if (roleFromToken !== "caposquadra") {
                    // Se √® manager/admin ‚Üí mandalo all‚Äôarea manager
                    if (roleFromToken === "manager" || roleFromToken === "admin") {
                        window.location.href = "/manager/dashboard";
                    } else {
                        redirectToLogin();
                    }
                    return;
                }
            }
            // Se arriviamo qui, il ruolo √® compatibile con la pagina
        } catch (e) {
            console.error("Errore durante il controllo del token:", e);
            redirectToLogin();
        }
    })();
    </script>
</body>
</html>
